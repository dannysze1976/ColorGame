<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3Sedges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #ffffff;
      color: #ef6c00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    header img {
      width: 50px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 3em;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;
    }

    nav {
      display: flex;
      justify-content: space-between;
      background-color: #fff3e0;
      border-bottom: 2px solid #ffe0b2;
      flex-wrap: wrap;
    }

    nav a {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }

    .home-tab { background-color: #f57c00; }
    .philosophy-tab { background-color: #fb8c00; display: none; } /* hidden */
    .solutions-tab { background-color: #ffa726; }
    .products-tab { background-color: #ffcc80; color: #5d4037; }
    .careers-tab { background-color: #ffb74d; }
    .contact-tab { background-color: #ffe0b2; color: #5d4037; }

    nav a:hover {
      background-color: #e65100 !important;
    }

    main {
      padding: 20px;
    }

    section {
      display: none;
      margin-bottom: 40px;
    }

    section.active {
      display: block;
    }

    h2 {
      color: #ef6c00;
      border-bottom: 2px solid #ffe0b2;
      padding-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    footer {
      background-color: #ffe0b2;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #5d4037;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_orange.png" alt="3Sedges Logo" />
    <h1>3Sedges</h1>
  </header>

  <div class="content">
    <nav>
      <a class="home-tab" onclick="showSection('home')">About</a>
      <!-- Philosophy tab hidden -->
      <a class="solutions-tab" onclick="showSection('solutions')">Solutions</a>
      <a class="products-tab" onclick="showSection('products')">Products</a>
      <a class="careers-tab" onclick="showSection('careers')">Careers</a>
      <a class="contact-tab" onclick="showSection('contact')">Contact Us</a>
    </nav>

    <main>
      <section id="home" class="active">
